<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo"><img src="images/logo.svg" alt=""></div>
      <ul class="nav-menu">
          <li><a href="#">Features<i class="fas fa-chevron-down"></i></a></li>
          <li><a href="#">Company<i class="fas fa-chevron-down"></i></a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
      </ul>
      <div class="buttons">
          <a class="btn login" href="#">Login</a>
          <a class="btn" href="#">Register</a>
      </div>
      <div class="hamburger-menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
      </div>
  </nav>
  <div class="sidenav">
      <a href="#">Features</a>
      <a href="#">Company</a>
      <a href="#">Careers</a>
      <a href="#">About</a>
  </div>

  <div class="hero-section">
    <div class="hero-text">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your loaction.
        Streamline processes, create team rituals, and
        watch productivity soar.
      </p>
      <a href="#">Learn More</a>
      <div class="brands-logo">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>

    <div class="hero-image">
      <img src="images/image-hero-desktop.png" alt="">
    </div>
  </div>
  </div>
